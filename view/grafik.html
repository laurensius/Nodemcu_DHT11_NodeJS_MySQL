<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Proyek IoT Monitoring Suhu dan Kelembaban DHT11" />
    <meta name="author" content="Laurensius Dede Suhardiman" />
    <link rel="icon" href="../../favicon.ico" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/3.3/examples/starter-template/"
    />
    <title>Internet of Things Project : NOdeJS - NodeMCU - DHT11 </title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/starter.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Monitoring Suhu dan Kelembaban</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Monitoring</a></li>
            <li class="active"><a href="#">Grafik</a></li>
            <!-- <li><a href="/tabel">Tabel</a></li> -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="starter-template">
        <h1>Grafik Suhu dan Grafik Kelembaban</h1>
        <p class="lead">
          Visualisasi data hasil pengukuran suhu dan kelembaban.<br>
          <small><i>*data yang disajikan sebanyak 25 data terkini</i></small>
        </p>
      </div>
    </div>
    <div class="container">
        <div class="rows">
          <div class="col-lg-12" id="notif_box"></div>
        </div>
      </div>
    <div class="container">
      <div class="starter-template">
        <h1>Grafik Suhu</h1>
        <p class="lead">
          Grafik perubahan suhu  terkini
        </p>
      </div>
    </div>
    <div class="container">
      <div class="rows">
        <div class="col-lg-12">
          <canvas id="myChartSuhu" width="400" height="150"></canvas>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="starter-template">
          <h1>Grafik Kelembaban</h1>
          <p class="lead">
            Grafik perubahan kelembaban terkini
          </p>
        </div>
      </div>
      <div class="container">
          <div class="rows">
            <div class="col-lg-12">
              <canvas id="myChartKelembaban" width="400" height="150"></canvas>
            </div>
          </div>
      </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/node_modules/chart.js/dist/Chart.js"></script>
    <script src="/assets/js/grafik.js"></script>
  </body>
</html>
